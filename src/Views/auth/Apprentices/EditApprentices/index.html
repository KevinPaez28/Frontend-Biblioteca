<form id="formAprendiz" class="modal-contenido" novalidate autocomplete="off">

    <!-- Títulos -->
    <div class="modal__titulos">
        <h3 class="modal-titulo">Editar Aprendiz</h3>
        <p class="modal-subtitulo">
            Modifica la información del aprendiz
        </p>
    </div>

    <!-- ================= IDENTIFICACIÓN ================= -->
    <div class="modal-seccion">
        <h4>Identificación</h4>

        <div class="modal-grid">

            <div class="form__grupo">
                <label class="label">Documento *</label>
                <input id="modalInputDocumento" type="text" class="input" required>
            </div>

        </div>
    </div>

    <!-- ================= DATOS ================= -->
    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid">

            <div class="form__grupo">
                <label class="label">Nombre *</label>
                <input id="modalInputNombre" type="text" class="input" required>
            </div>

            <div class="form__grupo">
                <label class="label">Apellido *</label>
                <input id="modalInputApellido" type="text" class="input" required>
            </div>

            <div class="form__grupo">
                <label class="label">Correo *</label>
                <input id="modalInputCorreo" type="text" class="input" required>
            </div>

            <div class="form__grupo">
                <label class="label">Teléfono *</label>
                <input id="modalInputTelefono" type="text" class="input" required>
            </div>

        </div>
    </div>

    <div class="modal-seccion vertical">
        <h4>Informacion Academica</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">Ficha</label>
                <input id="modalInputFicha" type="text" class="input" disabled>
            </div>

            <div class="form__grupo">
                <label class="label">Programa</label>
                <input id="modalInputPrograma" type="text" class="input" disabled>
            </div>
        </div>
    </div>
    <!-- ================= SISTEMA ================= -->
    <div class="modal-seccion">
        <h4>Estado</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">Estado *</label>
                <select id="modalSelectEstado" class="input" required>
                    <option value="">Seleccione un estado</option>
                </select>
            </div>
        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="modal-footer create">
        <button type="button" class="btn-cerrar" id="btnCerrarModal">
            Cerrar
        </button>

        <button type="submit" class="btn-editar">
            Guardar cambios
        </button>
    </div>

</form>
