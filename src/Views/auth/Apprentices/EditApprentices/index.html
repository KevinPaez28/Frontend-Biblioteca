<form id="formAprendiz" class="modal-contenido" novalidate autocomplete="off">

    <!-- ================= TÍTULOS ================= -->
    <div class="modal__titulos">
        <h3 class="modal-titulo">Editar Aprendiz</h3>
        <p class="modal-subtitulo">
            Modifica la información del aprendiz
        </p>
    </div>

    <!-- ================= IDENTIFICACIÓN ================= -->
    <div class="modal-seccion">
        <h4>Identificación</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">Documento *</label>
                <input id="modalInputDocumento" type="text" class="input" name="documento"  maxlength="10" minlength="8" required>
            </div>
        </div>
    </div>

    <!-- ================= DATOS ================= -->
    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">Nombre *</label>
                <input id="modalInputNombre" type="text"  name="nombres" class="input" name="nombres"  maxlength="5"  required>
            </div>

            <div class="form__grupo">
                <label class="label">Apellido *</label>
                <input id="modalInputApellido" type="text" name="apellidos" class="input" maxlength="15" required>
            </div>

            <div class="form__grupo">
                <label class="label">Correo *</label>
                <input id="modalInputCorreo" type="text" name="correo"  class="input"  maxlength="50" required>
            </div>

            <div class="form__grupo">
                <label class="label">Teléfono *</label>
                <input id="modalInputTelefono" type="text" name="telefono" class="input"  maxlength="10" minlength="10" required>
            </div>
        </div>
    </div>

    <!-- ================= INFORMACIÓN ACADÉMICA ================= -->
    <div class="modal-seccion vertical">
        <h4>Información Académica</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">Ficha *</label>
                <select id="modalSelectFicha" name="ficha" class="input" required>
                    <option value="">Seleccione una ficha</option>
                </select>
            </div>

            <div class="form__grupo">
                <label class="label">Programa *</label>
                <select id="modalSelectPrograma" name="programa_id" class="input" disabled required>
                    <option value="">Seleccione un programa</option>
                </select>
            </div>
        </div>
    </div>

    <!-- ================= SISTEMA ================= -->
    <div class="modal-seccion">
        <h4>Estado</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">Estado *</label>
                <select id="modalSelectEstado" class="input"  name="status_id" required>
                    <option value="">Seleccione un estado</option>
                </select>
            </div>
        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="modal-footer create">
        <button type="button" class="btn-cerrar" id="btnCerrarModal">
            Cerrar
        </button>

        <button type="submit" class="btn-editar">
            Guardar cambios
        </button>
    </div>

</form>
