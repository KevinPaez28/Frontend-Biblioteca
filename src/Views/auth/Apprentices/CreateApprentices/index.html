<form id="formUsuario" class="modal-contenido" novalidate autocomplete="off">

    <div class="modal__titulos">
        <h3 class="modal-titulo">Crear Usuario</h3>
        <p class="modal-subtitulo">
            Registra la información para crear un nuevo usuario
        </p>
    </div>

    <!-- ================= IDENTIFICACIÓN ================= -->
    <div class="modal-seccion">
        <h4>Identificación</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">TIPO DE DOCUMENTO *:</label>
                <select class="input" name="tipo_documento" id="tipodocumento" required>
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div class="form__grupo">
                <label class="label">DOCUMENTO *</label>
                <input name="documento" type="text" class="input" required maxlength="17" minlength="8">
            </div>
        </div>
    </div>

    <!-- ================= DATOS PERSONALES ================= -->
    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">NOMBRE *</label>
                <input name="nombres" type="text" class="input" maxlength="15" required>
            </div>

            <div class="form__grupo">
                <label class="label">APELLIDO *</label>
                <input name="apellidos" type="text" class="input" required maxlength="15">
            </div>

            <div class="form__grupo">
                <label class="label">TELÉFONO *</label>
                <input name="telefono" type="text" class="input" required maxlength="10" minlength="10">
            </div>

            <div class="form__grupo">
                <label class="label">CORREO ELECTRÓNICO *</label>
                <input name="correo" type="email" class="input" maxlength="50" required>
            </div>
        </div>
    </div>

    <!-- ================= INFO SISTEMA ================= -->
    <div class="modal-seccion">
        <h4>Información del Sistema</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">ROL *</label>
                <select id="selectRol" name="rol" class="input" required>
                    <option value="">Seleccione un rol</option>
                </select>
            </div>

            <div class="form__grupo">
                <label class="label">ESTADO *</label>
                <select id="selectEstado" name="estado" class="input" required>
                    <option value="">Seleccione un estado</option>
                </select>
            </div>
        </div>
    </div>

    <!-- ================= SOLO APRENDICES ================= -->
    <div class="modal-seccion" id="seccionAprendiz">
        <h4>Información del Aprendiz</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">FICHA *</label>
                <select id="selectFicha" name="ficha" class="input">
                    <option value="">Seleccione una ficha</option>
                </select>
            </div>

            <div class="form__grupo">
                <label class="label">PROGRAMA *</label>
                <select id="selectPrograma" name="programa" class="input" disabled>
                    <option value="">Seleccione un programa</option>
                </select>
            </div>
        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="modal-footer create">
        <button type="button" id="btnCerrarModal" class="btn-cerrar">
            Cerrar
        </button>

        <button type="submit" class="btn-editar">
            Crear Usuario
        </button>
    </div>

</form>
