<div class="modal-contenido">

    <div class="modal__titulos">
        <h3 class="modal-titulo">Información de la asistencia</h3>
        <p class="modal-subtitulo">
            Detalles completos de la asistencia registrada
        </p>
    </div>

    <!-- IDENTIFICACIÓN -->
    <div class="modal-seccion">
        <h4>Identificación</h4>

        <div class="modal-grid">
            <div>
                <span class="label">NÚMERO DE DOCUMENTO</span>
                <span class="valor" id="modalDocumento"></span>
            </div>
        </div>
    </div>

    <!-- DATOS PERSONALES -->
    <div class="modal-seccion">
        <h4>Datos personales</h4>

        <div class="modal-grid">
            <div>
                <span class="label">NOMBRES</span>
                <span class="valor" id="modalNombres"></span>
            </div>

            <div>
                <span class="label">APELLIDOS</span>
                <span class="valor" id="modalApellidos"></span>
            </div>
        </div>
    </div>

    <!-- INFORMACIÓN DE ASISTENCIA -->
    <div class="modal-seccion">
        <h4>Información de asistencia</h4>

        <div class="modal-grid">
            <div>
                <span class="label">FECHA Y HORA</span>
                <span class="valor" id="modalFecha"></span>
            </div>

            <div>
                <span class="label">MOTIVO</span>
                <span class="valor" id="modalMotivo"></span>
            </div>

            <div>
                <span class="label">ROL</span>
                <span class="valor" id="modalRol"></span>
            </div>
        </div>
    </div>

    <!-- INFORMACIÓN ACADÉMICA -->
    <div class="modal-seccion">
        <h4>Información académica</h4>

        <div class="modal-grid">
            <div>
                <span class="label">FICHA</span>
                <span class="valor" id="modalFicha"></span>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn-cerrar" id="btnCerrarModal">Cerrar</button>
    </div>

</div>
