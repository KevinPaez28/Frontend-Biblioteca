<div class="modal-contenido">
    <div class="modal__titulos">
        <h3 class="modal-titulo">Información del horario</h3>
        <p class="modal-subtitulo">Detalles completos del horario registrado</p>
    </div>

    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid">
            <div>
                <span class="label">NOMBRE</span>
                <span class="valor" id="modalNombre"></span>
            </div>

            <div>
                <span class="label">JORNADA ASIGNADA</span>
                <span class="valor" id="modalJornada"></span>
            </div>
        </div>
    </div>

    <div class="modal-seccion">
        <h4>Configuración</h4>

        <div class="modal-grid">
            <div>
                <span class="label">HORA INICIO</span>
                <span class="valor" id="modalInicio"></span>
            </div>

            <div>
                <span class="label">HORA FIN</span>
                <span class="valor" id="modalFin"></span>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn-cerrar" id="btnCerrarModal">Cerrar</button>
    </div>

</div>
