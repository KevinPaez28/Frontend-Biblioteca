<form id="formHorario" class="modal-contenido" novalidate autocomplete="off">

    <div class="modal__titulos">
        <h3 class="modal-titulo">Editar horario</h3>
        <p class="modal-subtitulo">
            Actualiza la información del horario
        </p>
    </div>

    <!-- ================= DATOS ================= -->
    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label">NOMBRE *</label>
                <input id="inputNombre" name="nombre" type="text" class="input" required>
            </div>
            <div class="form__grupo">
                <label class="label">JORNADA</label>
                <input id="inputJornada" type="text" class="input input-disabled" readonly>
            </div>
        </div>

    </div>

    <!-- ================= CONFIGURACIÓN ================= -->
    <div class="modal-seccion">
        <h4>Configuración</h4>

        <div class="modal-grid">

            <div class="form__grupo">
                <label class="label">HORA INICIO *</label>
                <input id="inputInicio" name="hora_inicio" type="time" class="input" required>
            </div>

            <div class="form__grupo">
                <label class="label">HORA FIN *</label>
                <input id="inputFin" name="hora_fin" type="time" class="input" required>
            </div>

        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="modal-footer create">
        <button type="button" id="btnCerrarModal" class="btn-cerrar">
            Cerrar
        </button>

        <button type="submit" class="btn-editar">
            Guardar cambios
        </button>
    </div>

</form>
