<div class="modal-contenido">

    <div class="modal__titulos">
        <h3 class="modal-titulo">Crear horario</h3>
        <p class="modal-subtitulo">
            Registra la información para crear un nuevo horario
        </p>
    </div>

    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid">
            <div>
                <label class="label">NOMBRE *</label>
                <input id="inputNombre" type="text" class="input">
            </div>
        </div>
    </div>

    <div class="modal-seccion">
        <h4>Configuración</h4>

        <div class="modal-grid">
            <div>
                <label class="label">JORNADA *</label>
                <select id="selectJornada" class="input"></select>
            </div>

            <div>
                <label class="label">HORA INICIO *</label>
                <input id="inputInicio" type="time" class="input">
            </div>

            <div>
                <label class="label">HORA FIN *</label>
                <input id="inputFin" type="time" class="input">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button id="btnCerrarModal" class="btn-secundario">Cerrar</button>
        <button id="btnCrearHorario" class="btn-primario">Crear Horario</button>
    </div>

</div>
