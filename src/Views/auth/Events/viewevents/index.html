<div class="modal-contenido">

    <!-- Títulos -->
    <div class="modal__titulos">
        <h3 class="modal-titulo">Información del Evento</h3>
        <p class="modal-subtitulo">
            Detalles completos del evento registrado
        </p>
    </div>

    <!-- ================= DATOS ================= -->
    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid">
            <div>
                <span class="label">Nombre del evento</span>
                <span class="valor" id="modalNombreEvento"></span>
            </div>

            <div>
                <span class="label">Encargado</span>
                <span class="valor" id="modalEncargadoEvento"></span>
            </div>

            <div>
                <span class="label">Área</span>
                <span class="valor" id="modalAreaEvento"></span>
            </div>

            <div>
                <span class="label">Fecha</span>
                <span class="valor" id="modalFechaEvento"></span>
            </div>
        </div>
    </div>

    <!-- ================= INFORMACIÓN DEL SISTEMA ================= -->
    <div class="modal-seccion">
        <h4>Información del Sistema</h4>

        <div class="modal-grid">
            <div>
                <span class="badge-time" id="modalEstadoEvento"></span>
            </div>
        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="modal-footer">
        <button class="btn-cerrar" id="btnCerrarModal">
            Cerrar
        </button>
    </div>

</div>
