<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<div class="bodyContent">
    <div class="login">
        <!-- Lado izquierdo con logo -->
        <div class="form__left">
            <div class="left_back">
                <a href="#/Login" class="form__link"><i class="ri-arrow-left-line"></i></a>
            </div>
            <img src="../../../public/img Sena.png" alt="Logo SENA" class="form__logo">
            <hr class="form__space">
            <h2 class="form__title">Gestión <br> Biblioteca</h2>
        </div>

        <!-- Lado derecho con formulario de recuperación -->
        <div class="form__right">
            <h2 class="form__welcome">Restauración <br> Contraseña</h2>
            <p class="form__descripcion">
                Ingrese el número de documento y enviaremos un código de verificación al correo electrónico vinculado.
            </p>

            <form class="form__form" id="formulario_passwordCode" novalidate autocomplete="off">
                <div class="form__grupo">
                    <label class="form__label">Documento:</label>
                    <input class="form__input documento" type="text" id="documento" name="document" maxlength="10" minlength="8" required>
                </div>

                <div class="form__footer">
                    <button type="submit" class="form__button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
