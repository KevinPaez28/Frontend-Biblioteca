<div class="modal-contenido">
    <!-- Títulos -->
    <div class="modal__titulos">
        <h3 class="modal-titulo">Información del Motivo</h3>
        <p class="modal-subtitulo">Detalles completos del motivo registrado</p>
    </div>

    <!-- Sección Datos -->
    <div class="modal-seccion">
        <h4>Datos</h4>
        <div class="modal-grid vertical">
            <div>
                <span class="label">Nombre del motivo</span>
                <span class="valor" id="modalNombreMotivo"></span>
            </div>
            <div>
                <span class="label">Descripcion</span>
                <span class="valor" id="modalUsoSala"></span>
            </div>
        </div>
    </div>

    <!-- Sección Información del Sistema -->
    <div class="modal-seccion">
        <h4>Información del Sistema</h4>
        <div class="modal-grid">
            <div>
                <span class="badge-time" id="modalActivo"></span>
            </div>
           
        </div>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
        <button class="btn-cerrar" id="btnCerrarModal">Cerrar</button>
    </div>
</div>
