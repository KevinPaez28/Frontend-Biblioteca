<form id="formAsistenciaEvento" class="modal-contenido" autocomplete="off" novalidate>

    <div class="modal__titulos">
        <h3 class="modal-titulo">
            Registrar asistencia a evento
        </h3>
        <p class="modal-subtitulo">
            Selecciona la ficha y el evento correspondiente
        </p>
    </div>

    <div class="modal-seccion">
        <h4>Datos de la asistencia</h4>

        <div class="modal-grid">

            <!-- EVENTO -->
            <div class="form__grupo">
                <label class="label">EVENTO *</label>
                <select
                    class="input"
                    id="selectEvento"
                    name="event_id"
                    required
                >
                    <option value="">Seleccione un evento</option>
                </select>
            </div>

            <!-- FICHA -->
            <div class="form__grupo">
                <label class="label">FICHA *</label>
                <select
                    class="input"
                    id="selectFicha"
                    name="ficha_id"
                    required
                >
                    <option value="">Seleccione una ficha</option>
                </select>
            </div>

        </div>
    </div>

    <div class="modal-footer create">
        <button type="button" id="btnCerrarModal" class="btn-cerrar">
            Cerrar
        </button>

        <button type="submit" class="btn-editar">
            Registrar asistencia
        </button>
    </div>

</form>
