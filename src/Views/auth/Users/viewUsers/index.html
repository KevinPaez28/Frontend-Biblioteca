<div class="modal-contenido">

    <!-- Títulos -->
    <div class="modal__titulos">
        <h3 class="modal-titulo">Información del Usuario</h3>
        <p class="modal-subtitulo">
            Detalles completos del usuario registrado
        </p>
    </div>

    <!-- ================= IDENTIFICACIÓN ================= -->
    <div class="modal-seccion">
        <h4>Identificación</h4>

        <div class="modal-grid">
            <div>
                <span class="label">Tipo de documento</span>
                <span class="valor" id="modalTipoDocumentoUsuario"></span>
            </div>
            <div>
                <span class="label">Documento</span>
                <span class="valor" id="modalDocumentoUsuario"></span>
            </div>
        </div>

    </div>

    <!-- ================= DATOS ================= -->
    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid">
            <div>
                <span class="label">Nombre</span>
                <span class="valor" id="modalNombreUsuario"></span>
            </div>

            <div>
                <span class="label">Apellido</span>
                <span class="valor" id="modalApellidoUsuario"></span>
            </div>

            <div>
                <span class="label">Teléfono</span>
                <span class="valor" id="modalTelefonoUsuario"></span>
            </div>

            <div>
                <span class="label">Correo electrónico</span>
                <span class="valor" id="modalCorreoUsuario"></span>
            </div>
        </div>
    </div>

    <!-- ================= INFORMACIÓN DEL SISTEMA ================= -->
    <div class="modal-seccion">
        <h4>Información del Sistema</h4>

        <div class="modal-grid">
            <div>
                <span class="label">Rol</span>
                <span class="valor" id="modalRolUsuario"></span>
            </div>

            <div>
                <span class="label">Estado</span>
                <span class="badge-time" id="modalEstadoUsuario"></span>
            </div>
        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="modal-footer">
        <button class="btn-cerrar" id="btnCerrarModal">
            Cerrar
        </button>
    </div>

</div>
