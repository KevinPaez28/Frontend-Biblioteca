<form id="formRoom" class="modal-contenido" novalidate autocomplete="off">

    <!-- Títulos -->
    <div class="modal__titulos">
        <h3 class="modal-titulo">Editar Sala</h3>
        <p class="modal-subtitulo">
            Modifica la información de la sala registrada
        </p>
    </div>

    <!-- ================= DATOS ================= -->
    <div class="modal-seccion">
        <h4>Datos</h4>

        <div class="modal-grid vertical">

            <div class="form__grupo">
                <label class="label" for="modalInputNombreSala">Nombre de la sala *</label>
                <input class="input" type="text" id="modalInputNombreSala" name="nombre" required />
            </div>

            <div class="form__grupo">
                <label class="label" for="modalInputDescripcion">Descripción *</label>
                <textarea class="description input" id="modalInputDescripcion" name="descripcion" required></textarea>
            </div>

        </div>
    </div>

    <!-- ================= INFORMACIÓN DEL SISTEMA ================= -->
    <div class="modal-seccion">
        <h4>Información del Sistema</h4>

        <div class="modal-grid">
            <div class="form__grupo">
                <label class="label" for="modalInputActivo">Estado *</label>
                <select class="input" id="modalInputActivo" name="estado_sala">
                </select>
            </div>
        </div>
    </div>

    <!-- ================= FOOTER ================= -->
    <div class="modal-footer create">
        <button type="button" class="btn-cerrar" id="btnCerrarModal">
            Cerrar
        </button>

        <button type="submit" class="btn-editar" id="btnGuardarModal">
            Guardar cambios
        </button>
    </div>

</form>
